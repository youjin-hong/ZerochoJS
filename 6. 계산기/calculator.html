<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #result {
        width: 180px;
        height: 50px;
        margin: 5px;
        text-align: right;
      }
      #operator {
        width: 50px;
        height: 50px;
        margin: 5px;
        text-align: center;
      }
      button {
        width: 50px;
        height: 50px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <input readonly id="operator" />
    <input type="number" readonly id="result" />
    <div class="row">
      <button id="num-7" class="num">7</button>
      <button id="num-8" class="num">8</button>
      <button id="num-9" class="num">9</button>
      <button id="plus">+</button>
    </div>
    <div class="row">
      <button id="num-4" class="num">4</button>
      <button id="num-5" class="num">5</button>
      <button id="num-6" class="num">6</button>
      <button id="minus">-</button>
    </div>
    <div class="row">
      <button id="num-3" class="num">3</button>
      <button id="num-2" class="num">2</button>
      <button id="num-1" class="num">1</button>
      <button id="divide">/</button>
    </div>
    <div class="row">
      <button id="clear">C</button>
      <button id="num-0" class="num">0</button>
      <button id="calculate">=</button>
      <button id="multiply">*</button>
    </div>

    <script>
      let numOne = "";
      let operator = "";
      let numTwo = "";

      const $operator = document.querySelector("#operator");
      const $result = document.querySelector("#result");

      const onClickNumber = (e) => {
        if (!operator) {
          numOne += e.target.textContent;
          $result.value += e.target.textContent;
          return;
        }
        if (!numTwo) {
          $result.value = "";
        }
        numTwo += e.target.textContent;
        $result.value += e.target.textContent;
      };

      document.querySelectorAll(".num").forEach((numBtn) => {
        numBtn.addEventListener("click", onClickNumber);
      });

      const calculate = () => {
        if (numTwo) {
          switch (operator) {
            case "+":
              $result.value = +numOne + +numTwo;
              break;
            case "-":
              $result.value = numOne - numTwo;
              break;
            case "*":
              $result.value = numOne * numTwo;
              break;
            case "/":
              if (numTwo === "0") {
                alert("0으로 나눌 수 없습니다.");
                $result.value = "";
                numOne = "";
                operator = "";
                numTwo = "";
                return;
              }
              break;
            default:
              break;
          }
          $operator.value = "";
          numOne = $result.value;
          operator = "";
          numTwo = "";
        } else {
          alert("숫자를 먼저 입력해주세요.");
        }
      };

      const onClickOperator = (op) => () => {
        if (numTwo) {
          calculate();
        }
        if (numOne) {
          operator = op;
          $operator.value = op;
        } else {
          alert("숫자를 먼저 입력해주세요");
        }
      };

      document.querySelector("#plus").addEventListener("click", onClickOperator("+"));
      document.querySelector("#minus").addEventListener("click", onClickOperator("-"));
      document.querySelector("#divide").addEventListener("click", onClickOperator("/"));
      document.querySelector("#multiply").addEventListener("click", onClickOperator("*"));
      document.querySelector("#calculate").addEventListener("click", calculate);
      document.querySelector("#clear").addEventListener("click", () => {
        numOne = "";
        operator = "";
        numTwo = "";
        $operator.value = "";
        $result.value = "";
      });
    </script>
  </body>
</html>
