<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <form id="form">
      <input type="text" id="input" />
      <button>확인</button>
    </form>
    <p id="logs"></p>
  </body>

  <script>
    const $form = document.getElementById("form");
    const $input = document.getElementById("input");
    const $logs = document.getElementById("logs");

    let answerArr = [];
    for (let i = 0; i < 9; i++) {
      answerArr.push(i);
    }
    let answer = [];
    for (let j = 0; j < 4; j++) {
      const index = Math.floor(Math.random() * answerArr.length);
      answer.push(answerArr[index]);
      answerArr.splice(index, 1);
    }
    console.log(answer);

    const tries = [];
    const checkInput = (input) => {
      if (input.length !== 4) {
        return alert("숫자 4자리를 입력하세요.");
      }
      if (new Set(input).size !== 4) {
        return alert("중복된 숫자를 입력할 수 없습니다.");
      }
      if (tries.includes(input)) {
        return alert("이미 시도한 값입니다.");
      }
      return true;
    };

    $form.addEventListener("submit", (e) => {
      e.preventDefault();
      const value = $input.value;
      $input.value = "";
      checkInput(value);
      if (!checkInput(value)) return;
      if (answer.join("") === value) {
        $logs.innerHTML = "홈런!";
        return;
      }
      if (tries.length >= 9) {
        const message = document.createTextNode(
          `패배..정답은 ${answer.join("")}`
        );
        $logs.appendChild(message);
        return;
      }

      let strike = 0;
      let ball = 0;
      let out = 0;

      for (let i = 0; i < answer.length; i++) {
        const index = value.indexOf(answer[i]);
        if (index > -1) {
          index === i ? (strike += 1) : (ball += 1);
        }
      }
      if (strike === 0 && ball === 0) {
        out++;
        $logs.append(`${value}: 아웃`, document.createElement("br"));
      } else {
        $logs.append(
          `${value}: ${strike} 스트라이크 ${ball} 볼`,
          document.createElement("br")
        );
      }
      if (out === 3) {
        const message = document.createTextNode(
          `패배! 정답은 ${answer.join("")}`
        );
        $logs.appendChild(message);
        return;
      }
      tries.push(value);
    });
  </script>
</html>
